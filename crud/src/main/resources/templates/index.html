<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>cobertura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark-subtle">
        <div class="container-fluid"><a class="navbar-brand" href="#">CRUD Cobertura</a><button class="navbar-toggler"
                data-bs-toggle="collapse"><span class="visually-hidden">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button></div>
    </nav>
    <div class="container border rounded border-dark mt-3">
        <div class="row mt-3">
            <div class="col">
                <h2>Lista</h2>
            </div>
            <div class="col text-end"><a href="/cobertura" class="btn btn-primary" role="button">Crear</a>
                <a href="/" class="btn btn-primary ms-1" role="button"
                    style="margin-right: 0px;margin-left: 2px;">Listar</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-striped-columns table-bordered">
                        <thead>
                            <tr>
                                <th>Descripcion</th>
                                <th>Riesgo</th>
                                <th>Cobertura %</th>
                                <th>Monto Cobertura</th>
                                <th>Deducible</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cobertura : ${coberturas}">
                                <input type="hidden" value="">
                                <td th:text="${cobertura.descripcion}"></td>
                                <td th:text="${cobertura.riesgo}"></td>
                                <td th:text="${cobertura.porcentajeCobertura}"></td>
                                <td th:text="${cobertura.montoCobertura}"></td>
                                <td th:text="${cobertura.deducible}"></td>
                                <td class="text-center">
                                    <a th:href="@{'/modificar/' + ${cobertura.id}}">
                                        <button class="btn btn-secondary btn-sm" type="button">Modificar</button>
                                    </a>

                                    <a th:href="@{'/eliminar/' + ${cobertura.id}}">
                                        <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
