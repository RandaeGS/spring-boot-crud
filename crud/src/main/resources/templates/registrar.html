<!DOCTYPE html>
<html data-bs-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Crear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark-subtle">
        <div class="container-fluid"><a class="navbar-brand" href="#">CRUD Cobertura</a><button class="navbar-toggler"
                data-bs-toggle="collapse"><span class="visually-hidden">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button></div>
    </nav>

    <div class="container border rounded border-dark mt-3">
        <div class="row mt-3">
            <div class="col align-self-end">
                <h2>Crear</h2>
            </div>
            <div class="col text-end"><a href="/cobertura" class="btn btn-primary" role="button">Crear</a>
                <a href="/" class="btn btn-primary ms-1" role="button"
                    style="margin-right: 0px;margin-left: 2px;">Listar</a>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <form class="mt-3" method="post" action="/crear">
                    <div><label class="form-label">Descripcion</label><input class="form-control" type="text"
                            name="descripcion" required></div>
                    <div><label class="form-label">Riesgo</label><input class="form-control" type="text" name="riesgo"
                            required>
                    </div>
                    <div><label class="form-label">Porcentaje de cobertura</label><input class="form-control"
                            type="number" name="porcentajeCobertura" required></div>
                    <div><label class="form-label">Monto de cobertura</label><input class="form-control" type="number"
                            name="montoCobertura" required></div>
                    <div><label class="form-label">Deducible</label><input class="form-control" type="number"
                            name="deducible" required></div>
                    <div class="text-center mt-3">
                        <a href="/"><button class="btn btn-secondary" type="button">Cancelar</button>
                        </a>
                        <button class="btn btn-primary mx-1" type="submit">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
